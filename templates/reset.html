{% extends 'root.html' %}
{% load static %}
{% block title %}
    Sign In
{% endblock %}

{% block form %}

    <div style="height: 100%" class="col-md-4 pt-5">


        <div style="color:#696F79" class="row d-flex align-items-center ">
            <figure style="color: #000000" class="text-center"><h1 class="fw-bold">Login</h1>
            </figure>
            <form action="/password_reset/?{{ request.META.QUERY_STRING }}"
                  method="POST">
                {% csrf_token %}
                {% if verification %}
                    <div class=" text-danger text-center" role="alert">
                        <i class="fa fa-exclamation-circle"></i> {{ verification }}
                    </div>
                {% endif %}
                <div class="input-fields ">

                    <div class=" mb-4 d-flex flex-column  align-items-center ">
                        <div class="mb-4 d-flex flex-column " style="width:350px;margin-right: auto;margin-left: auto ">
                            <label class="form-label input-label " for="email">Email address</label>
                            <input name="email" type="text" id="email" placeholder="Enter email or username"
                                   class="form-control  form-control-lg text-input mb-4" required style=" height:70px"/>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-lg btn-block submit-btn">Send reset password link</button>
                    </div>

                </div>
            </form>
        </div>

    </div>
{% endblock %}
