{% extends 'auth_base.html' %}
{% load static %}
{% block css %}
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% endblock %}

{% block body %}
<div class="dashboard-header">
    <nav class="navbar navbar-expand-lg bg-white fixed-top"> <a class="navbar-brand" href="#">SeaMap</a> <button
            class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span
                class="navbar-toggler-icon"></span> </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent"></div>
        <ul class="navbar-nav ml-auto navbar-right-top">
            <li class="nav-item dropdown nav-user">
                <a class="nav-link nav-user-img" href="#"
                    onclick="document.getElementById('popup').classList.toggle('popup-open')"
                    id="navbarDropdownMenuLink2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img
                        src="https://img.icons8.com/dusk/100/000000/user-female-circle.png" alt=""
                        class="user-avatar-md rounded-circle"></a>
                <div class="dropdown-menu dropdown-menu-right nav-user-dropdown"
                    aria-labelledby="navbarDropdownMenuLink2" id="popup">
                    <div class="nav-user-info">
                        <h5 class="mb-0 text-white nav-user-name">Rohit T P</h5>
                    </div> <a class="dropdown-item" href="#"><i class="fas fa-user mr-2"></i>Account</a> <a
                        class="dropdown-item" href="/password_reset"><i class="fas fa-cog mr-2"></i>Setting</a> <a
                        class="dropdown-item" href="/logout"><i class="fas fa-power-off mr-2"></i>Logout</a>
                </div>
            </li>
        </ul>
    </nav>
</div>

<div class="main-container">
    <div class="option-panel">
        Type <select>
            <option value="s_an">Salinity</option>
        </select> 
        <br>
        Month <input type="number" min="1" max="12" step="1" id="time" value="1">
        Depth <input type="number" min="1" max="57" step="1" id="depth" value="1">
    </div>
    <div style="display: flex; flex-wrap: wrap; justify-content: center;">
        <img alt="Loading..." hidden id="main_image">
        <canvas id="main_canvas" width="1000" height="500" style="border: red solid 2px;"></canvas>
        <br>
        <div id="graph"></div>
    </div>
    </div>
{% endblock %}

{% block script %}

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'js/dashboard.js' %}"></script>

{% endblock %}
